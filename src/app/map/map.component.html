<div class="map">
    <agm-map [longitude]="lng" [latitude]="lat" (mapClick)="onChoseLocation($event)" [zoom]="zoom">
        <div *ngIf="this.isMarkerVisible">
            <agm-marker [latitude]="this.lat" [longitude]="this.lng" [markerDraggable]=false
                (dragEnd)="dragOneMarker($event)">
            </agm-marker>
        </div>
        <div *ngIf="this.isListVisible">
            <div *ngFor="let i of this.pointList">
                <agm-marker [latitude]="i.geographicCoordinate.latitude" [longitude]="i.geographicCoordinate.longitude"
                    [markerDraggable]=false (markerClick)="markerClick(i.id)" (dragEnd)="markerDrag($event, i.id)">
                    <agm-info-window [isOpen]="checkMarkerId(i.id)" [latitude]="i.lat" [longitude]="i.lng">
                        <a>
                            <strong>
                                <div style="color: black">
                                    Nazwa: {{i.name}} <br>
                                </div>

                                {{i.shortDescription}} <br>
                                <div style="color: black">
                                    Miejsce: {{i.place}} <br>
                                </div>
                                <!--<button>Więcej</button>
                                <button>Usuń</button>-->
                            </strong>
                        </a>
                    </agm-info-window>
                </agm-marker>
            </div>
        </div>
    </agm-map>
</div>
