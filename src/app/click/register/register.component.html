<div class="login-form">
  <div class="form">
    <h2 class="text-center">Rejestracja</h2>
    <div class="form-group">
      <input [(ngModel)]="this.dane.firstName" type="text" class="form-control" placeholder="Imię" required="required">
    </div>
    <div class="form-group">
      <input [(ngModel)]="this.dane.lastName" type="text" class="form-control" placeholder="Nazwisko" required="required">
    </div>
    <div class="form-group">
      <input [(ngModel)]="this.dane.email" type="text" class="form-control" placeholder="Email" required="required">
    </div>
    <div class="form-group">
      <input [(ngModel)]="this.dane.companyName" type="text" class="form-control" placeholder="Instytucja">
    </div>
    <div class="form-group">
      <input [(ngModel)]="this.dane.password" type="password" class="form-control" placeholder="Hasło" required="required">
    </div>
    <div class="form-group">
      <input [(ngModel)]="this.passCheck" type="password" class="form-control" placeholder="Powtórz hasło" required="required">
    </div>
    <div class="form-group">
      <button (click)="dodaj()" type="submit" class="btn btn-primary btn-block">Zarejestruj</button>
    </div>
    <div *ngIf="syntaxError" class="error">
      {{this.syntaxError}}
    </div>
  </div>
  <p class="text-center">Masz już konto? <a href="login" class="color-red">Zaloguj się!</a></p>
</div>
