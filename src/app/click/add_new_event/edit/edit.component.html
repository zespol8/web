<button (click)="lookButton()">Check</button>
<button (click)="backButton()">Back</button>
<div>
    <div>
        <li *ngFor="let i of eventList">
            {{this.i.name}} {{this.i.id}}
            <button (click)="editEvent(this.i.id)">Edit</button>
            <button (click)="deleteEvent(this.i.id)">Delete</button>
        </li>
    </div>
</div>
